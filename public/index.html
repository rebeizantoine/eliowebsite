<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>JDDesigns - Premium Artworks and Custom Designs</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="JDDesigns offers premium artworks and custom design services. Explore our exclusive collections and contact us for custom requests."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="artworks, custom designs, JDDesigns, premium art, bespoke design, interior design, modern art, custom art"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="JDDesigns - Premium Artworks and Custom Designs"
    />
    <meta
      property="og:description"
      content="Explore exclusive collections and bespoke design services at JDDesigns. Contact us for custom requests."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://www.jddesigns.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="JDDesigns - Premium Artworks and Custom Designs"
    />
    <meta
      name="twitter:description"
      content="Explore exclusive collections and bespoke design services at JDDesigns. Contact us for custom requests."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Links -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" sizes="128x128" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" sizes="128x128" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.jddesigns.com/" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
